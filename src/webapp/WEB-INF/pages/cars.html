<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <thread>
        <tr>
            <th>Model</th>
            <th>Sits</th>
            <th>Color</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="car :${cars}">
        <td th:text="${car.model}"/>
        <td th:text="${car.sits}"/>
        <td th:text="${car.color}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
